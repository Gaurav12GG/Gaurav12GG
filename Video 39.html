    <style>
     .container{
        border: 2px solid black;
        display: grid;
        grid-template-areas: "nav nav nav"  
                    "side article article"
                    "footer footer footer";
     }
     .item{
        border: 2px solid blue;
        height: 20px ;
       
     }
     .item-1{
        grid-area: nav;
        background-color: yellow;

     }
     .item-2{
          background-color: pink;
        grid-area: side;
     }
     .item-3{
    grid-area: article;
        background-color: rgb(8, 161, 69);
     }
     .item-4{
  grid-area: footer;
        background-color: rgb(237, 131, 9);
     }
      /* this command will applly overlap of  two properties */

    </style>
    
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>

    </div>
</body>
</html>


<!-- this are the two parts of grid one for grid templates and other is for direct easy method -->
