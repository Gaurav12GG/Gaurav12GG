<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box1 {
            background-color: pink;
            position: absolute;
            top: 8px;
            left: 2px;
        }

        .box2 {

            background-color: blue;
            /* position: relative;
            top: 30px;
            left: 34px;
            bottom: 30px; */


        }

        .box3 {
            background-color: red;
            /* position: relative;
            z-index: 1; */
            position: sticky;
            top: 0px;
            left: 20px;
            width: 100%;
            height: 20px;
            margin: 0px;
            padding: 0px;

        }

        .box4 {
            background-color: yellow;
            /* position: fixed;
             top: 3px;
             bottom: 4px;
             left: 5px; */
        }

        .box {
            border: 2px solid blue;
            margin: 0px;
            height: 100px;
            width: 80vw;
            padding: 2px;

        }

        .parent {

            margin: 40px;
            border: 2px solid black;
            padding: 38px;
            position: absolute;
            /* except transform, filter and persepective property these three are the exception  all will work om this parent and child position property */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"> </div>
        <div class="box box2"> </div>
        <div class="box box3"> </div>
        <div class="box box4"> </div>
    </div>
</body>

</html>
